<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <link rel="stylesheet" href="./stylelink.css" />
        <title>Document</title>
    </head>
    <body>
        <a href="#" class="pulse"><ion-icon name="finger-print-outline"></ion-icon></a>
        <a href="#" class="pulse"><ion-icon name="finger-print"></ion-icon></a>
        <!-- filter为滤镜属性，hue-rotate 是给图像应用色相旋转,grayscale(%)将图像转化为黑色图像-->
        <a href="#" class="pulse" style="filter: hue-rotate(120deg)"><ion-icon name="ribbon-outline"></ion-icon></a>
        <a href="#" class="pulse" style="filter: grayscale()"><ion-icon name="megaphone-outline"></ion-icon></a>
    </body>
</html>
