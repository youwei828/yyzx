<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        article {
            margin: 100px;
            width: 300px;
            height: 500px;
            border: 5px solid #aaa;
            display: flex;
            justify-content: space-evenly;
            flex-direction: column;
            color: white;
        }
        article section {
            background-color: burlywood;
            background-clip: content-box;
            padding: 10px;

            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }
        article section div {
            line-height: 5em;
            /* display: flex;
            justify-content: center;
            flex-direction: column; */
            flex: 1;
        }
        article section span {
            background-color: black;
            cursor: pointer;
        }
    </style>
    <body>
        <article>
            <section>
                <div>有为青年1</div>
                <span>up1</span>
            </section>
            <section>
                <div>有为青年2</div>
                <span>up2</span>
            </section>
            <section>
                <div>有为青年3</div>
                <span>up3</span>
            </section>
        </article>
    </body>
    <script>
        let span = document.querySelectorAll('span');
        for (let i = 0; i < span.length; i++) {
            span[i].addEventListener('click', () => {
                let section = span[i].parentElement;
                let order = window.getComputedStyle(section, null).order;
                section.style.order = order * 1 - 1;
            });
        }
    </script>
</html>
