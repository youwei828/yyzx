<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>使用margin-right自动填充导航栏</title>
    </head>
    <style>
        header {
            background-color: bisque;
            margin: 0 auto;
            width: 1200px;
            height: 60px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        ul {
            display: flex;
            list-style: none;
            margin-right: auto;
        }
        li {
            margin: 10px;
        }
        div {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            background-color: aquamarine;
        }
    </style>
    <body>
        <header>
            <ul>
                <li>有为青年</li>
                <li>有为青年</li>
                <li>有为青年</li>
                <li>有为青年</li>
                <li>有为青年</li>
                <li>有为青年</li>
                <li>有为青年</li>
                <li>有为青年</li>
                <li>有为青年</li>
            </ul>

            <div></div>
        </header>
    </body>
</html>
