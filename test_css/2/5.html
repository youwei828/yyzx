<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <style>
            body {
                margin: 100px;
            }
            li {
                cursor: pointer;
                width: 300px;
                height: 185px;
                border: 8px solid blueviolet;
                list-style-type: none;
                overflow: hidden;
                position: relative;
            }
            /* 当鼠标放到li上img的层级改变 */
            li:hover div {
                z-index: 3;
            }
            li > img {
                width: 100%;
                /* float: left; */
                position: absolute;
                z-index: 2;
            }

            li > span {
                position: absolute;
                background-color: rgb(189, 93, 20);
                color: rgb(221, 221, 221);
                width: 30px;
                height: 30px;
                border-radius: 50%;
                font-size: 14px;
                line-height: 2em;
                text-align: center;
                left: 270px;
                box-shadow: 0 0 10px #333;
                z-index: 4;
            }
            div {
                width: 100%;
                height: 100%;
                background-color: #333;
                position: relative;
                text-align: center;
                z-index: 1;
            }
            h2 {
                display: inline;
                line-height: 5em;
                color: white;
            }
        </style>
        <ul>
            <li>
                <span> 热 </span>
                <img src="../咖啡页面/coffee.jpg" alt="" />
                <div>
                    <h2>这是叠加样式</h2>
                </div>
            </li>
        </ul>
    </body>
</html>
