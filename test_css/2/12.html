<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <style>
            body {
                margin: 100px;
            }
            * {
                padding: 0;
                margin: 0;
            }
            footer {
                /* 定义弹性盒子可以设置宽高，行级弹性盒子不可以设置宽 */
                /* 默认水平排列 */
                display: flex;
                border: 8px black solid;
                width: 400px;
                height: 300px;
                /* display: inline-block; */
                /* 改变内容方向，默认是row，从左到右
                flex-direction: row; */
                /* column是列排列 从上向下，后缀reverse是反转 */
                /* flex-direction: row; */
                /* 控制属性溢出换行,反向同理，不换行的话就会将里面的元素缩小 */
                /* flex-wrap: wrap; */
                /* flex-flow可以直接控制排列方式和换行 */
                flex-flow: row wrap;
                /* 主轴内容的排列方式   flex-start起始对齐  flex-end末端对齐 会到flex-direction的影响*/
                justify-content: flex-start;
                /*主轴内容 居中对齐,全部挤到中间 */
                justify-content: center;
                /*主轴内容 平均分布，两边靠到最边边，中间居中 */
                justify-content: space-between;
                /*主轴内容 每个元素都有相同的间距，但是中间部分会有双倍 */
                justify-content: space-around;
                /*主轴内容 完全平均分布，就不存在中间部分有双倍间距的情况 */
                justify-content: space-evenly;
                /* 交叉轴就是与主轴垂直的轴 flex-start起始对齐  flex-end末端对齐*/
                /* 主轴居中，交叉轴居中就会让中间整个元素居中 */
                align-items: center;
                /* 拉伸，前提是不设置宽高，或者设为auto ,stretch为默认值*/
                align-items: stretch;
                /* align-items 也可以在多行排列时控制交叉轴的方向的排列 */
                /*  */
            }
            /* 对某个特定的元素交叉轴进行设置 */
            footer :first-child {
                align-self: flex-start;
                /* 高度自动 */
                height: auto;
                /* 如果不换行，调整元素的缩小比例 比例越大缩小的越多，0是不缩放*/
                flex-shrink: 1;
            }
            div {
                /* 可用剩余空间元素分配 */
                flex-grow: 1;
                width: 100px;
                height: 100px;
                background-color: aqua;
                margin: 10px;
                font-size: 45px;
                /* 主轴基准尺寸  max-min >>> flex-basis >>> width height */
                flex-basis: 100px;
                /* flex-grow: 1;
                    flex-shrink: 2;
                    flex-basis: 100px;
                    相当于flex：1 2 100px;
                */
            }
            div:nth-child(1) {
                /* 指定某个元素可用剩余空间元素分配 */
                flex-grow: 1;
            }
            /* 文本也可以使用弹性盒模型进行布局 */
        </style>
        <footer>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </footer>
    </body>
</html>
