<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        body {
            position: relative;
        }
        main {
            box-sizing: border-box;
            position: absolute;
            border: 2px solid hotpink;
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        .field {
            position: relative;
            /* 溢出隐藏 */
            overflow: hidden;
        }
        .field::before {
            position: absolute;
            left: 0;
            bottom: 0;
            content: '';
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, white, blue, yellow, red, white);
            transform: translateX(-100%);
            transition: 1s;
            /* opacity: 0; */
        }
        .field:hover::before {
            transform: translateX(0%);
            /* opacity: 1; */
        }
        .field > input {
            padding: 10px;
            outline: none;
            border: none;
            border: 2px solid #ddd;
            background-color: beige;
        }
    </style>
    <body>
        <main>
            <div class="field"><input type="text" placeholder="请输入" /></div>
            <div class="field"><input type="text" placeholder="请输入" /></div>
        </main>
    </body>
</html>
