<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>3D魔法相册</title>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main {
            display: flex;
            flex-direction: row;
            transition: 1s;
            justify-content: center;
            align-items: center;
            border: solid tomato 2px;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            transform: perspective(900px);
            transform-origin: center center -200px;
            position: relative;
        }
        div {
            position: absolute;
            /* margin-right: 20px; */
            margin: 10px;
            width: 100px;
            height: 100px;
            /* transform: rotateZ(90deg); */
            overflow: hidden;
        }
        img {
            /* width: 100%; */
            height: 100%;
        }
        main div:nth-of-type(1) {
            transform-origin: center center -200px;
            transform: rotateY(90deg);
        }
        main div:nth-of-type(2) {
            transform-origin: center center -200px;
            transform: rotateY(180deg);
        }
        main div:nth-of-type(3) {
            transform-origin: center center -200px;
            transform: rotateY(270deg);
        }
        main div:nth-of-type(4) {
            transform-origin: center center -200px;
            transform: rotateY(360deg);
        }
        article {
            position: absolute;
            /* border: 2px #bbb solid; */
            width: 200px;
            height: 200px;
            /* display: flex;
            justify-content: center;
            align-items: center; */
        }
        article::after {
            position: absolute;
            content: '';
            border: 2px #bbb solid;
            height: 100%;
            width: 100%;
            top: -26%;
            right: 24%;
        }
        article:hover main {
            transform: perspective(900px) rotateY(-180deg);
        }
    </style>
    <body>
        <article>
            <main>
                <div><img src="../img/1.webp" alt="" /></div>
                <div><img src="../img/2.webp" alt="" /></div>
                <div><img src="../img/3.webp" alt="" /></div>
                <div><img src="../img/4.webp" alt="" /></div>
            </main>
        </article>
    </body>
</html>
