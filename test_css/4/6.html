<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            height: 100vh;
            width: 100vw;
            justify-content: center;
            align-items: center;
            background-color: #19194d;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            border: #fbfbfb 2px solid;
        }
        div {
            height: 200px;
            width: 200px;
            margin-right: 20px;
            /* 溢出图片隐藏 */
            overflow: hidden;
            border: 2px solid mediumspringgreen;
            transition: 1s;
            /* filter: blur(12px); */
            cursor: pointer;
        }
        img {
            height: 100%;
        }
        main:hover div {
            transform: scale(0.8, 0.8);
            filter: blur(10px);
        }
        main div:hover {
            filter: none;
            transform: scale(1.5, 1.5);
            z-index: 2;
        }
    </style>
    <body>
        <main>
            <div class="a1"><img src="../img/1.jpg" alt="1jpg" /></div>
            <div class="a2"><img src="../img/2.jpg" alt="2jpg" /></div>
            <div class="a3"><img src="../img/3.jpg" alt="3jpg" /></div>
        </main>
    </body>
</html>
