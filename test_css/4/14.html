<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS时钟</title>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            width: 100vw;
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main {
            width: 300px;
            height: 300px;
            background-color: palevioletred;
            border-radius: 50%;
            position: relative;
        }

        .clock::after {
            position: absolute;
            background-color: pink;
            content: '';
            height: 90%;
            width: 90%;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .line {
            width: 80%;
            height: 80%;
            /* background-color: azure; */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            border-radius: 50%;
        }
        .line > div {
            height: 100%;
            width: 10px;
            background-color: whitesmoke;
            position: absolute;
            left: 50%;
        }
        .line > div:nth-child(1) {
            transform: rotate(0deg);
        }
        .line > div:nth-child(2) {
            transform: rotate(30deg);
        }
        .line > div:nth-child(3) {
            transform: rotate(60deg);
        }
        .line > div:nth-child(4) {
            transform: rotate(90deg);
        }
        .line > div:nth-child(5) {
            transform: rotate(120deg);
        }
        .line > div:nth-child(6) {
            transform: rotate(150deg);
        }
        .line::before {
            position: absolute;
            content: '';
            background-color: pink;
            height: 90%;
            width: 90%;
            top: 50%;
            left: 50%;
            transform: translateX(5px) translate(-50%, -50%);
            border-radius: 50%;
            z-index: 1;
        }
        .line::after {
            position: absolute;
            content: '';
            background-color: whitesmoke;
            height: 10%;
            width: 10%;
            top: 50%;
            left: 50%;
            transform: translateX(5px) translate(-50%, -50%);
            z-index: 2;
            border-radius: 50%;
        }
        .clock .hours {
            width: 9px;
            height: 50px;
            background-color: whitesmoke;
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translateX(5px) translate(-50%, -50%);
            z-index: 3;
        }
        .clock .minute {
            width: 6px;
            height: 90px;
            background-color: whitesmoke;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-30%, -50%) rotate(95deg);
            z-index: 3;
            /* transform-origin: ; */
        }
        .clock .second {
            width: 3px;
            height: 90px;
            background-color: whitesmoke;
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translateX(5px) translate(-50%, -50%) rotate(75deg);
            z-index: 3;
            transform-origin: 100% 85%;
            transition: 1s;
        }
        body:hover .second {
            /* background-color: aqua; */
            transform: translateX(5px) translate(-50%, -50%) rotate(350px);
        }
    </style>
    <body>
        <main>
            <div class="clock">
                <div class="line">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="hours"></div>
                <div class="minute"></div>
                <div class="second"></div>
            </div>
        </main>
    </body>
</html>
