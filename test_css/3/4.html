<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        article {
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template-rows: repeat(1, 60px 1fr 60px);
            grid-template-columns: repeat(1, 80px 1fr);
            /* 可以用.进行占位 */
            grid-template-areas:
                '. .'
                '. .'
                'footer footer';
            gap: 10px 10px;
        }
        header,
        main,
        nav,
        footer {
            background-color: aquamarine;
            background-clip: content-box;
        }
        /* header {
            grid-area: header;
        }
        main {
            grid-area: main;
        }
        nav {
            grid-area: nav;
        } */
        footer {
            grid-area: footer;
            display: flex;
            justify-content: space-between;
        }
        footer div {
            flex: 1;
            border-right: 6px solid blue;
            line-height: 3em;
            text-align: center;
        }
        footer div:last-child {
            border: none;
        }
    </style>
    <body>
        <article>
            <header></header>
            <nav></nav>
            <nav></nav>
            <main></main>
            <footer>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </footer>
        </article>
    </body>
</html>
