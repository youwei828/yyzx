<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>css轮播图</title>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        main {
            height: 150px;
            width: 200px;
            border: 2px #aaa solid;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        main:hover section,
        main:hover ul::after {
            animation-play-state: paused;
        }
        section {
            width: 800px;
            height: 150px;
            display: flex;
            flex-direction: row;
            /* border: 15px #aaa solid; */
            animation-name: section_move;
            animation-duration: 4s;
            /* animation-direction: alternate-reverse; */
            animation-iteration-count: infinite;
            animation-timing-function: steps(3, start);
        }
        div {
            height: 150px;
            width: 200px;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
        }
        ul {
            position: absolute;
            list-style: none;
            width: 120px;
            height: 50px;
            display: grid;
            grid-template: 1fr / repeat(4, 1fr);
            z-index: 1;
            left: 50%;
            transform: translateX(-50%);
            top: 100px;
            justify-items: center;
            align-items: center;
        }
        ul::after {
            position: absolute;
            content: '';
            background-color: rgba(7, 208, 37, 0.6);
            border-radius: 50%;
            width: 30px;
            font-size: 0.8em;
            height: 30px;
            transform: translateX(-45px);
            animation-name: ul_move;
            animation-duration: 4s;
            animation-timing-function: steps(3, start);
            animation-iteration-count: infinite;
        }
        li {
            background-color: rgba(93, 6, 6, 0.6);
            border-radius: 50%;
            color: white;
            width: 30px;
            height: 30px;
            display: grid;
            justify-items: center;
            align-items: center;
            font-size: 0.8em;
        }
        @keyframes section_move {
            25% {
                transform: translateX(0px);
            }
            100% {
                transform: translateX(-600px);
            }
        }
        @keyframes ul_move {
            25% {
                transform: translateX(-45px);
            }

            100% {
                transform: translateX(45px);
            }
        }
    </style>
    <body>
        <main>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
            <section>
                <div><img src="../img/1.jpg" alt="" /></div>
                <div><img src="../img/2.jpg" alt="" /></div>
                <div><img src="../img/3.jpg" alt="" /></div>
                <div><img src="../img/4.jpg" alt="" /></div>
            </section>
        </main>
    </body>
</html>
