<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>跳动的小球</title>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: lightblue;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main {
            width: 400px;
            height: 400px;
            /* border: rgb(113, 113, 113) solid 2px; */
            position: relative;
        }
        div {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(rgb(211, 208, 208), rgb(212, 152, 100), rgb(231, 187, 106));
            animation-name: circle;
            animation-duration: 1s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }
        section {
            position: absolute;
            top: 88%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.3);
            filter: blur(5px);
            animation-name: shadow;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            /* 贝塞尔曲线，调整运动轨迹速度 */
            /* animation-timing-function: step-end; */
        }
        @keyframes circle {
            100% {
                transform: translateX(-50%) translateY(-200px);
            }
        }
        @keyframes shadow {
            100% {
                height: 20px;
                background-color: rgba(0, 0, 0, 0.1);
                filter: blur(25px);
                width: 300px;
            }
        }
    </style>
    <body>
        <main>
            <div></div>
            <section></section>
        </main>
    </body>
</html>
