<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>帧动画</title>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
            background-color: lightblue;
        }
        body {
            height: 100vh;
            align-items: center;
            display: flex;
            justify-content: center;
        }
        main {
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
            /* 帧动画必须要在元素上设定 */
            /* 根据名字定义 */
            animation-name: my;
            /* 整个帧动画的运动时间 */
            animation-duration: 3s;
        }
        /* 定义帧动画 */
        @keyframes yy {
            from {
            }
            to {
            }
        }
        @keyframes my {
            1% {
                background-color: antiquewhite;
            }
            25% {
                background-color: aqua;
            }
            50% {
                background-color: violet;
            }
            75% {
                background-color: teal;
            }
            100% {
                background-color: antiquewhite;
            }
        }
    </style>
    <body>
        <main></main>
    </body>
</html>
