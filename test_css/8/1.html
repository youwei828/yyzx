<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            main {
                width: 300px;
                height: 300px;
                border: 2px black solid;
            }
            div {
                height: 100px;
                width: 100px;
            }
            .one {
                background-color: aqua;
                float: left;
            }
            .two {
                background-color: blueviolet;
                float: left;
            }
            .thr {
                background-color: orange;
            }
            .clearfix {
                clear: both;
            }
        </style>
        <main>
            <div class="one"></div>
            <div class="two"></div>
            <aside class="clearfix"></aside>
            <div class="thr"></div>
        </main>
    </body>
</html>
