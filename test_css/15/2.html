<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main {
            border: 2px palegoldenrod solid;
            width: 300px;
            height: 300px;
        }
        div {
            width: 150px;
            height: 150px;
            background-color: tomato;
            cursor: pointer;
            transition-duration: 2s;
            /* 贝赛尔曲线控制轨迹 linear线性  ease默认 */
            transition-timing-function: cubic-bezier(0.47, 0, 0.745, 0.715);
        }
        div:hover {
            transform: rotate(360deg);
        }
        h1 {
            transition-duration: 2s;
            transform: translate(-199px);
        }

        .move:hover + h1 {
            transform: translate(0px);
        }
    </style>
    <body>
        <main>
            <div>有为青年</div>
            <h1>welcome</h1>
        </main>
    </body>
    <script>
        // transitionend  过渡结束后执行的动作
        document.querySelector('div').addEventListener('transitionend', () => {
            document.querySelector('div').className = 'move';
        });
    </script>
</html>
