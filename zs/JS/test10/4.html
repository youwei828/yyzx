    <body>
        <script>
            // <pending>
            console.log(new Promise((resolve, reject) => {}));
            // <fulfilled>: '成功'
            console.log(
                new Promise((resolve, reject) => {
                    resolve('成功');
                })
            );
            // <rejected>: '失败'
            // console.log(
            //     new Promise((resolve, reject) => {
            //         reject('失败');
            //     })
            // );
            new Promise((resolve, reject) => {
                resolve();
                reject();
            })
                .then(
                    value => {
                        console.log('业务1操作成功');
                    },
                    reason => {
                        console.log('业务1操作失败');
                    }
                )
                .then(
                    value => {
                        console.log('业务2操作成功');
                    },
                    reason => {
                        console.log('业务2操作失败');
                    }
                );
        </script>
    </body>
</html>
