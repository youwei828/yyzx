<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function timeout(delay = 1000) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        return resolve();
                    }, delay);
                });
            }
            timeout(2000)
                .then(() => {
                    console.log('zyw');
                    return timeout(2000);
                })
                .then(() => {
                    console.log('nsyw');
                });
        </script>
    </body>
</html>
