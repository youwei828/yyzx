<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>promise</title>

    <body>
        <script type="module">
            const url = 'https://www.imooc.com/api/http/search/suggest?world=js';
            import { index_ajax, get, getJSON, post } from './index.js';
            const p = getJSON(url, {
                params: {
                    username: 'alex',
                },
                data: { age: 18 },
            });
            //终止当前请求
            // p.xhr.abort();
            const { ERROR_HTTP_CODE, ERROR_ABORT, ERROR_REQUEST, ERROR_TIMEOUT } = p;
            p.then(response => {
                console.log(response);
            }).catch(err => {
                // console.log(err);
                switch (err.type) {
                    case ERROR_HTTP_CODE:
                        console.log(err.text);
                        break;
                    case ERROR_ABORT:
                        console.log(err.text);
                        break;
                    case ERROR_REQUEST:
                        console.log(err.text);
                        break;
                    case ERROR_TIMEOUT:
                        console.log(err.text);
                        break;
                }
            });
        </script>
    </body>
