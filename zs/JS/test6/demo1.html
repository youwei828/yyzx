<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function count(price, discount = 0, dis = 0) {
                return price * (1 - discount) * (1 - dis);
            }
            console.log(count(100, 0.2, 0.2));
            function sum(...args) {
                return args.reduce((a, b) => a + b);
            }
            console.log(sum(1, 2, 3, 4, 5, 6, 7, 4));
            //递归求阶乘
            function factorial(num) {
                return num == 1 ? 1 : num * factorial(--num);
            }
            console.log(factorial(5));
            //递归求数组和
            function suns(...args) {
                if (args.length == 0) {
                    return 0;
                }
                return args.pop() + suns(...args);
            }
            console.log(suns(1, 2, 3, 5, 6, 7));
            //打印字符
            function start(sum) {
                sum == 0 ? 0 : document.write('*'.repeat(sum) + '</br>') || start(--sum);
            }
            start(6);
        </script>
    </body>
</html>
