<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Document</title>

    <style>
        button {
            position: absolute;
            /* 绝对定位 */
        }
    </style>
    <body>
        <button message="1">html</button>
        <!-- <button message="2">js</button> -->

        <script>
            let buts = document.querySelectorAll('button');
            buts.forEach(elem => {
                let interval = false;
                elem.addEventListener('click', function () {
                    if (!interval) {
                        let left = 1;
                        interval = setInterval(() => {
                            elem.style.left = left++ + 'px';
                        }, 100);
                    }
                });
            });
        </script>
    </body>
</html>
