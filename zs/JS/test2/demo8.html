<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo8</title>
</head>
<body>
<script !src="">

    function demo8(row =5) {
        let xing = 0;
        do{
            let qing = 0 ;
            do{
                document.write('*');
            }while (++qing <=xing);
            document.write('<br>');
        }while (++xing <=row);
    }
    demo8();

</script>
</body>
</html>
