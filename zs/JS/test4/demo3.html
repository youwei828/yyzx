<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>数组展开</title>
    <style>

    </style>

<body>
<script>
    let name = ['zyw', 'lisi'];
    let age = ['21', '23'];
    //合并数组方法一
    // for (const year of age) {
    //     name.push(year);
    // }
    // console.log(name);
    //合并数组方法二，展开...
    let all = [...name, ...age];
    console.log(all);
    //arguments 类数组用于保存实参
    function sum(...args) {
        return args.reduce((s,v)=>{
            return s += v;      //s为reduce函数计算结束返回值，z为初始值；
        },0);
    }
    console.log(sum(1,23,4));



</script>
