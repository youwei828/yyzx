<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo5字符串查找</title>
</head>
<body>

<script !src="">
    const zyw = ['name','age']
    const string = 'my name is zyw,my age is 21';
    const status = zyw.some(zyw=>{
        return string.includes(zyw);
    }) ;
    if(status){
        console.log('找到匹配字段') ;
    }
</script>

</body>
</html>
