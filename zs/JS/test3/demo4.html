<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo4</title>
</head>
<body>
<script !src="">
    let name = "zhangyouwei";       //字符顺序变大
    for ( i = 0; i < name.length; i++) {
        let span = document.createElement("span");
        span.style.fontSize = (i + 1) * 5 + "px";
        span.innerHTML = name[i];
        document.body.appendChild(span);
    }
    //字符截取

    console.log(name.slice(1,3));
    console.log(name.substr(1,3));     //后面的参数3，是截取3个字符，其余两个是截取到
    console.log(name.substring(1,3));
</script>
</body>
</html>
