<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            class Cache {
                static data = {};
                static setName(name, value) {
                    return (this.data[name] = value);
                }
                static getName(name) {
                    return this.data[name];
                }
            }
            Cache.setName('zyw', 'zyw.com');
            console.log(Cache.getName('zyw'));
            let user = {
                name: 'apple',
                description: '用户名',
            };
            let cart = {
                name: 'apple',
                description: '购物车',
            };
            Cache.setName('user-apple', user);
            Cache.setName('cart-apple', cart);
            console.log(Cache.getName('user-apple'));
            //Symbol隐藏属性
            let site = Symbol('这是一个Symbol属性');
            class User {
                constructor(name) {
                    this.name = name;
                    this[site] = '星期五';
                }
                getName() {
                    return `${this[site]}${this.name}`;
                }
            }
            let lisi = new User('李四');
            for (const key in lisi) {
                console.log(key);
            }
        </script>
    </body>
</html>
