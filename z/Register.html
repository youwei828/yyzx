<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="asset/default.css" type="text/css">
</head>
<body>
<form action="do_Register.php" method="post" enctype="multipart/form-data">
    <table border="1" class="defult">
       <tr>
           <td class="item">用户名</td>
           <td class="item"><input type="text" name="username" required></td>
       </tr>
        <tr>
            <td class="item">密码</td>
            <td class="item"><input type="password" name="password" required></td>
        </tr>
        <tr>
            <td class="item">性别</td>
            <td class="item"><input type="radio" name="gender" value="0" checked>男
                <input type="radio" name="gender" value="1">女</td>
        </tr>
        <tr>
            <td class="item">生日</td>
            <td class="item"><input type="date" name="birthdate" required></td>
        </tr>
        <tr>
            <td class="item">头像</td>
            <td class="item"><input type="file" name="pic" required="required"></td>
        </tr>
        <tr>
            <td class="item">邮箱</td>
            <td class="item"><input type="email" name="email" required="required"></td>
        </tr>
        <tr>
            <td colspan="2" class="item"><input type="submit" value="注册" class="btn">
            <input type="reset" value="重置" class="btn"></td>
        </tr>
    </table>
</form>
</body>
</html>
