<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./1.css" />
        <title>微博案例</title>
    </head>
    <body>
        <main>
            <section>
                <div class="img">
                    <img src="./images/9.6/tip.png" alt="" />
                </div>
            </section>
            <section>
                <div class="text-black">
                    <textarea
                        cols="50"
                        rows="4"
                        maxlength="200"
                        id="textarea"
                        placeholder="说说今天的趣事吧~"
                    ></textarea>
                    <div class="submit">
                        <span><strong id="xx">00</strong>/200</span>
                        <button>提交</button>
                    </div>
                </div>
            </section>
        </main>
        <article>
            <ul></ul>
        </article>
        <script>
            let dataArr = [
                { uname: '司马懿', imgSrc: './images/9.5/01.jpg' },
                { uname: '女娲', imgSrc: './images/9.5/02.jpg' },
                { uname: '百里守约', imgSrc: './images/9.5/03.jpg' },
                { uname: '亚瑟', imgSrc: './images/9.5/04.jpg' },
                { uname: '虞姬', imgSrc: './images/9.5/05.jpg' },
                { uname: '张良', imgSrc: './images/9.5/06.jpg' },
                { uname: '安其拉', imgSrc: './images/9.5/07.jpg' },
                { uname: '李白', imgSrc: './images/9.5/08.jpg' },
                { uname: '阿珂', imgSrc: './images/9.5/09.jpg' },
                { uname: '墨子', imgSrc: './images/9.5/10.jpg' },
                { uname: '鲁班', imgSrc: './images/9.5/11.jpg' },
                { uname: '嬴政', imgSrc: './images/9.5/12.jpg' },
                { uname: '孙膑', imgSrc: './images/9.5/13.jpg' },
                { uname: '周瑜', imgSrc: './images/9.5/14.jpg' },
                { uname: '老夫子', imgSrc: './images/9.5/15.jpg' },
                { uname: '狄仁杰', imgSrc: './images/9.5/16.jpg' },
                { uname: '扁鹊', imgSrc: './images/9.5/17.jpg' },
                { uname: '马可波罗', imgSrc: './images/9.5/18.jpg' },
                { uname: '露娜', imgSrc: './images/9.5/19.jpg' },
                { uname: '孙悟空', imgSrc: './images/9.5/20.jpg' },
                { uname: '黄忠', imgSrc: './images/9.5/21.jpg' },
                { uname: '百里玄策', imgSrc: './images/9.5/22.jpg' },
            ]
            let textarea = document.querySelector('#textarea')
            let button = document.querySelector('button')
            let ul = document.querySelector('ul')
            textarea.addEventListener('keyup', () => {
                document.querySelector('#xx').innerHTML =
                    textarea.value.trim('').length
            })
            textarea.addEventListener('keyup', function (e) {
                if (e.key == 'Enter') {
                    // 回车自动点击
                    button.click()
                    textarea.value = ''
                }
            })
            button.addEventListener('click', function (e) {
                value = textarea.value.trim('')
                if (!value) return
                let nowdate = new Date()
                let value_sum = value.length
                // e.target.blur()
                textarea.value = ''
                textarea.innerHTML = ''
                document.querySelector('#xx').innerHTML = 00
                let li = document.createElement('li')
                let random = Math.floor(Math.random() * (21 - 0 + 1) + 0)
                li.innerHTML = `
                <div class="list-group">
                            <div class="profile">
                                <img src=${dataArr[random].imgSrc}/>
                            </div>
                            <div class="item">
                                <span>${dataArr[random].uname}</span>
                                <div class="lasttime">${nowdate.getFullYear()}.${
                    nowdate.getMonth() + 1
                }.${nowdate.getDate()} ${nowdate.getHours()}:${nowdate.getMinutes()}:${nowdate.getSeconds()}</div>
                                <div class="content">${value}</div>
                            </div>
                            <span class='del'>X</span>
                        </div>
                `
                ul.insertBefore(li, ul.children[0])
                let spanx = li.querySelector('.del')
                spanx.addEventListener('click', () => {
                    li.style.display = 'none'
                })
            })
        </script>
    </body>
</html>
