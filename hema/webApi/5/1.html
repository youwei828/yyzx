<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>广告</title>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .adv {
            width: 300px;
            height: 200px;
            box-shadow: 0px 0px 5px 0px black;
            border-radius: 5px;
            background-color: #fffbe6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .text {
            height: 70%;
            transform: translateY(60px);
            text-align: center;
            /* user-select: none; */
            -webkit-user-select: none;
        }
        .button {
            -webkit-user-select: none;
            height: auto;
            background-color: #fc011a;
            width: 100px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            cursor: pointer;
            z-index: 3;
        }
    </style>
    <body>
        <aside class="adv">
            <div class="text">本网站为个人课程设计，请不要随意支付！</div>
            <div class="button">
                我知道了（<span class="second">5</span>秒）
            </div>
        </aside>
        <script>
            let adv = document.querySelector('.adv')
            let button = document.querySelector('.button')
            let second = document.querySelector('.second')
            function hiddenAdv() {
                adv.style.display = 'none'
            }
            button.addEventListener('click', hiddenAdv)
            let timer = setInterval(() => {
                second.innerHTML--
                if (second.innerHTML == -1) {
                    clearInterval(timer)
                    hiddenAdv()
                }
            }, 1000)
        </script>
    </body>
</html>
