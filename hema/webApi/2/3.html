<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>计算输入字数案例</title>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: thistle;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main {
            display: flex;
            flex-direction: column;
        }
        #area {
            width: 800px;
            height: 150px;
            outline: none;
            border-radius: 10px;
        }

        div:nth-child(2) {
            margin-left: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        strong {
            font-weight: 400;
            color: red;
        }
        button {
            border: none;
            background-color: rgba(30, 30, 176, 0.902);
            color: whitesmoke;
            width: 100px;
            font-size: 16px;
            height: 30px;
            cursor: pointer;
        }
    </style>
    <body>
        <main>
            <div>
                <textarea id="area" cols="30" rows="10"></textarea>
            </div>
            <div>
                <span><strong>xx</strong>/200</span>
                <button>发布</button>
            </div>
        </main>
        <script>
            let textarea = document.querySelector('#area')
            let strong = document.querySelector('strong')
            textarea.addEventListener('keyup', () => {
                strong.innerHTML = textarea.value.length
            })
        </script>
    </body>
</html>
