<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>轮播图</title>
        <link rel="stylesheet" href="./6.css" />
    </head>
    <body>
        <article>
            <div class="left"><</div>
            <aside>
                <img src="./images/b01.jpg" alt="" />
            </aside>
            <div>
                <h2>挑战云歌单，欢迎你来</h2>
            </div>
            <div class="right">></div>
        </article>
        <script>
            let data = [
                {
                    imgSrc: 'images/b01.jpg',
                    title: '挑战云歌单，欢迎你来',
                },
                {
                    imgSrc: 'images/b02.jpg',
                    title: '田园日记，上演上京记',
                },
                {
                    imgSrc: 'images/b03.jpg',
                    title: '甜蜜攻势再次回归',
                },
                {
                    imgSrc: 'images/b04.jpg',
                    title: '我为歌狂，生为歌王',
                },
                {
                    imgSrc: 'images/b05.jpg',
                    title: '年度校园主题活动',
                },
                {
                    imgSrc: 'images/b06.jpg',
                    title: 'pink老师新歌发布，5月10号正式推出',
                },
                {
                    imgSrc: 'images/b07.jpg',
                    title: '动力火车来到西安',
                },
                {
                    imgSrc: 'images/b08.jpg',
                    title: '钢铁侠3，英雄镇东风',
                },
                {
                    imgSrc: 'images/b09.jpg',
                    title: '我用整颗心来等你',
                },
            ]
            let h2 = document.querySelector('h2')
            let img = document.querySelector('img')
            let left = document.querySelector('.left')
            let right = document.querySelector('.right')
            let i = 1
            right.addEventListener('click', () => {
                i++
                img.src = data[i].imgSrc
                if (i == data.length - 1) {
                    i = 0
                }
                console.log(i)
            })
            left.addEventListener('click', () => {
                img.src = data[i].imgSrc
                if (i == 1) {
                    i = data.length - 1
                }
                i--
                console.log(i)
            })
            setInterval(() => {
                left.click()
            }, 1000)
        </script>
    </body>
</html>
