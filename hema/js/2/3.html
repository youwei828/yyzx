        <title>数字补0</title>

            let msg = Number(prompt('输入'))
            let num = msg < 10 ? `0${msg}` : msg
            console.log(num)

            switch ('false') {
                case false:
                    console.log(1)
                    break
                case 'false':
                    console.log(2)
                    break
                default:
                    console.log(3)
            }
        </script>
    </body>
