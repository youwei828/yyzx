<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>函数</title>
    </head>
    <body>
        <script>
            // 求任意数组的最大值并返回这个最大值
            let arr = [31, 32, 25, 1, 24, 89, 99, 785, 14, 23, 258, 147, 369]
            function getMaxArray(arr) {
                let max = arr[0]
                for (let i = 1; i < arr.length; i++) {
                    if (max < arr[i]) {
                        max = arr[i]
                    }
                }
                return max
            }
            console.log(getMaxArray(arr))
            // 求任意数组的最小值并返回这个最小值
            function getMinArray(arr) {
                let min = arr[0]
                for (let i = 1; i < arr.length; i++) {
                    if (min > arr[i]) {
                        min = arr[i]
                    }
                }
                return min
            }
            console.log(getMinArray(arr))

            // 求两个数中的最大值并返回
            function getMax(num1, num2) {
                console.log(num1 > num2 ? num1 : num2)
            }
            getMax(95, 24)
        </script>
    </body>
</html>
