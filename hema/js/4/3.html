<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let second = parseInt(prompt('请输入总秒数'))
            function computation(second) {
                let h = parseInt((second / 60 / 60) % 24)
                let m = parseInt((second / 60) % 60)
                let s = parseInt(second % 60)
                if (h < 10) {
                    h = `0${h}`
                }
                if (m < 10) {
                    m = `0${m}`
                }
                if (s < 10) {
                    s = `0${s}`
                }
                document.write(
                    `你输入了${second}秒,转化为小时制为${h}时${m}分${s}秒`
                )
            }
            computation(second)
        </script>
    </body>
</html>
