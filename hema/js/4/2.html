<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button>dain</button>
        <script>
            // 函数表达式
            let fun1 = function () {
                console.log(5)
            }
            fun1()
            let btn = document.querySelector('button')
            btn.addEventListener('click', () => {
                alert('hello')
            })
            let fun2 = (function () {
                console.log(5)
            })()
            let fun3 = function () {
                console.log(5)
            }
        </script>
    </body>
</html>
