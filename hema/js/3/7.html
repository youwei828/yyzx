<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>冒泡排序</title>
    </head>
    <body>
        <script>
            let arr = [6, 5, 7, 2, 1, 3, 10, 55, 4, 0]
            let temp = 0
            for (let i = 0; i < arr.length - 1; i++) {
                for (let j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        temp = arr[j]
                        arr[j] = arr[j + 1]
                        arr[j + 1] = temp
                    }
                    console.log(arr)
                }
            }
            console.log(arr)
        </script>
    </body>
</html>
