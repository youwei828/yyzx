<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>循环</title>
    </head>
    <body>
        <script>
            // 循环1-100
            for (let i = 0; i < 101; i++) {
                document.write(`<hr/>${i}`)
            }
            //1-100偶数和
            let sum = 0
            for (let a = 0; a < 101; a++) {
                if (a % 2 == 0) {
                    sum += a
                }
            }
            console.log(sum)
            // 打野五个小星星
        </script>
    </body>
</html>
