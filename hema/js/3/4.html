<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>数组求最大值</title>
    </head>
    <body>
        <script>
            let arr = [3, 6, 5.4, 8, 7, 99, 88, 87, 78]
            let max = arr[0]
            for (let i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i]
                }
            }
            console.log(max)
        </script>
    </body>
</html>
