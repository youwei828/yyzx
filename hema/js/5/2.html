<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>渲染对象到页面</title>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 16px;
            font-weight: 500;
        }
        body {
            background-color: lightblue;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        table {
            border-collapse: collapse;
            border: 2px solid #aaa;
            width: 80%;
            text-align: center;
        }
        tr {
            border: none;
            border: 2px solid #aaa;
            transition: all 0.5s;
        }
        tr:first-child {
            background-color: #ddd;
        }
        tr:hover {
            background-color: darkgray;
            color: #ddd;
            cursor: pointer;
        }
    </style>
    <body>
        <script>
            let obj = [
                {
                    id: 1,
                    name: '小明',
                    age: 18,
                    sex: 'male',
                    hometown: '河北省',
                },
                {
                    id: 2,
                    name: '小红',
                    age: 14,
                    sex: 'female',
                    hometown: '河男省',
                },
                {
                    id: 3,
                    name: '小共',
                    age: 15,
                    sex: 'male',
                    hometown: '陕西省',
                },
                {
                    id: 4,
                    name: '小力',
                    age: 10,
                    sex: 'female',
                    hometown: '山东省',
                },
            ]
            document.write(
                `  <table border="1">
            <thead>
                <tr>
                    <td>序号</td>
                    <td>姓名</td>
                    <td>年龄</td>
                    <td>性别</td>
                    <td>家乡</td>
                </tr>`
            )
            for (let i = 0; i < obj.length; i++) {
                document.write(` <tr>
                    <td>${obj[i].id}</td>
                    <td>${obj[i].name}</td>
                    <td>${obj[i].age}</td>
                    <td>${obj[i].sex}</td>
                    <td>${obj[i].hometown}</td>
                    </tr>`)
            }
            document.write(`</table>`)
        </script>
    </body>
</html>
