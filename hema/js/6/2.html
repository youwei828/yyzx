<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            width: 100vw;
            background-color: rgb(188, 188, 188);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            /* align-items: center; */
            justify-content: space-evenly;
            margin-top: 30px;
        }
        div {
            background-color: #bfa;
            width: 100px;
            height: 100px;
            margin-left: -47px;
            margin-right: -47px;
        }
        .list1,
        .list4 {
            width: 40%;
        }
        .list2,
        .list5 {
            width: 25%;
        }
        .list3,
        .list6 {
            width: 25%;
        }
        .list1 {
            height: 30%;
        }
        .list2 {
            height: 35%;
        }
        .list3 {
            height: 25%;
        }
        .list4 {
            height: 40%;
            margin-top: -125px;
        }
        .list5 {
            margin-top: -90px;
            height: 50%;
        }
        .list6 {
            margin-top: -165px;
            height: 40%;
        }
    </style>
    <body>
        <section>
            <div class="list1"></div>
            <div class="list2"></div>
            <div class="list3"></div>
            <div class="list4"></div>
            <div class="list5"></div>
            <div class="list6"></div>
        </section>
    </body>
</html>
