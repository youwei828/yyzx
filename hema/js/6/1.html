<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function lognuum(num) {
                for (let i = 0; i <= num; i++) {
                    for (let j = 0; j <= i; j++) {
                        let out = j + '-'
                        document.write(out)
                    }
                    document.write('<br/>')
                }
            }
            lognuum(5)
        </script>
    </body>
</html>
