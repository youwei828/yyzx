<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>交换变量值</title>
    </head>
    <body>
        <script>
            let num1 = 1
            let num2 = 2
            let temp
            temp = num1
            num1 = num2
            num2 = temp
            document.write('num1是' + num1 + '<hr/>')
            document.write('num2是' + num2)
        </script>
    </body>
</html>
